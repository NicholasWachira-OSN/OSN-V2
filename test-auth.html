<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth Flow Test</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .header {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        h1 { color: #333; margin-bottom: 10px; }
        .subtitle { color: #666; }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
        }
        .card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .card h2 {
            color: #333;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #667eea;
        }
        .test-section {
            margin-bottom: 20px;
        }
        .test-section h3 {
            color: #555;
            margin-bottom: 10px;
            font-size: 16px;
        }
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            margin: 5px 5px 5px 0;
            transition: background 0.3s;
        }
        button:hover { background: #5568d3; }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .log {
            background: #f5f5f5;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            max-height: 400px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 12px;
        }
        .log-entry {
            margin-bottom: 8px;
            padding: 5px;
            border-left: 3px solid #667eea;
            background: white;
        }
        .log-entry.success { border-left-color: #10b981; }
        .log-entry.error { border-left-color: #ef4444; }
        .log-entry.info { border-left-color: #3b82f6; }
        .status {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            margin-left: 10px;
        }
        .status.success { background: #d1fae5; color: #065f46; }
        .status.error { background: #fee2e2; color: #991b1b; }
        .status.pending { background: #fef3c7; color: #92400e; }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }
        .user-info {
            background: #f0f9ff;
            padding: 15px;
            border-radius: 5px;
            margin-top: 15px;
            border-left: 4px solid #3b82f6;
        }
        .user-info p {
            margin: 5px 0;
            color: #1e40af;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîê Auth Flow Test Dashboard</h1>
            <p class="subtitle">Test login, session persistence, and logout functionality</p>
        </div>

        <div class="grid">
            <!-- Login/Register Card -->
            <div class="card">
                <h2>1. Authentication</h2>
                
                <div class="test-section">
                    <h3>Register New User</h3>
                    <input type="text" id="reg-name" placeholder="Name" value="Test User">
                    <input type="email" id="reg-email" placeholder="Email" value="test@example.com">
                    <input type="password" id="reg-password" placeholder="Password" value="password123">
                    <button onclick="testRegister()">Register</button>
                </div>

                <div class="test-section">
                    <h3>Login</h3>
                    <input type="email" id="login-email" placeholder="Email" value="test@example.com">
                    <input type="password" id="login-password" placeholder="Password" value="password123">
                    <button onclick="testLogin()">Login</button>
                </div>

                <div id="user-info"></div>
            </div>

            <!-- Session Tests Card -->
            <div class="card">
                <h2>2. Session Tests</h2>
                
                <div class="test-section">
                    <h3>Session Restoration</h3>
                    <button onclick="testGetUser()">Fetch Current User</button>
                    <button onclick="testRefresh()">Simulate Page Refresh</button>
                </div>

                <div class="test-section">
                    <h3>Logout</h3>
                    <button onclick="testLogout()">Logout</button>
                    <button onclick="testLogoutVerify()">Verify Logout (401 test)</button>
                </div>

                <div class="test-section">
                    <h3>Full Flow Test</h3>
                    <button onclick="runFullTest()">Run Complete Flow</button>
                </div>
            </div>

            <!-- Console Log Card -->
            <div class="card" style="grid-column: 1 / -1;">
                <h2>üìã Test Log</h2>
                <button onclick="clearLog()">Clear Log</button>
                <button onclick="checkCookies()">Check Cookies</button>
                <button onclick="checkSessionDB()">Check DB Session</button>
                <div id="log" class="log"></div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8000';
        const CSRF_URL = `${API_BASE}/sanctum/csrf-cookie`;

        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            const timestamp = new Date().toLocaleTimeString();
            entry.innerHTML = `<strong>[${timestamp}]</strong> ${message}`;
            logDiv.insertBefore(entry, logDiv.firstChild);
        }

        function clearLog() {
            document.getElementById('log').innerHTML = '';
            log('Log cleared', 'info');
        }

        function updateUserInfo(user) {
            const div = document.getElementById('user-info');
            if (user) {
                div.innerHTML = `
                    <div class="user-info">
                        <p><strong>Logged in as:</strong></p>
                        <p>ID: ${user.id}</p>
                        <p>Name: ${user.name}</p>
                        <p>Email: ${user.email}</p>
                    </div>
                `;
            } else {
                div.innerHTML = '';
            }
        }

        async function getCsrfCookie() {
            log('Fetching CSRF cookie...', 'info');
            const response = await fetch(CSRF_URL, {
                credentials: 'include',
                method: 'GET'
            });
            log(`‚úì CSRF cookie received (${response.status})`, 'success');
        }

        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
            return null;
        }

        async function apiRequest(method, endpoint, data = null) {
            const xsrfToken = decodeURIComponent(getCookie('XSRF-TOKEN') || '');
            
            const options = {
                method,
                credentials: 'include',
                headers: {
                    'Content-Type': 'application/json',
                    'Accept': 'application/json',
                    'X-XSRF-TOKEN': xsrfToken
                }
            };

            if (data) {
                options.body = JSON.stringify(data);
            }

            return fetch(`${API_BASE}${endpoint}`, options);
        }

        async function testRegister() {
            try {
                log('Starting registration...', 'info');
                await getCsrfCookie();

                const name = document.getElementById('reg-name').value;
                const email = document.getElementById('reg-email').value;
                const password = document.getElementById('reg-password').value;

                const response = await apiRequest('POST', '/api/v2/register', { name, email, password });
                const result = await response.json();

                if (response.ok) {
                    log(`‚úì Registration successful! User: ${result.data.name}`, 'success');
                    updateUserInfo(result.data);
                } else {
                    log(`‚úó Registration failed: ${result.message || JSON.stringify(result)}`, 'error');
                }
            } catch (err) {
                log(`‚úó Registration error: ${err.message}`, 'error');
            }
        }

        async function testLogin() {
            try {
                log('Starting login...', 'info');
                await getCsrfCookie();

                const email = document.getElementById('login-email').value;
                const password = document.getElementById('login-password').value;

                const response = await apiRequest('POST', '/api/v2/login', { email, password });
                const result = await response.json();

                if (response.ok) {
                    log(`‚úì Login successful! User: ${result.data.name}`, 'success');
                    updateUserInfo(result.data);
                    
                    // Refresh CSRF after login
                    await getCsrfCookie();
                    log('‚úì CSRF token refreshed after login', 'success');
                } else {
                    log(`‚úó Login failed: ${result.message || 'Invalid credentials'}`, 'error');
                }
            } catch (err) {
                log(`‚úó Login error: ${err.message}`, 'error');
            }
        }

        async function testGetUser() {
            try {
                log('Fetching current user...', 'info');
                const response = await apiRequest('GET', '/api/v2/user');
                
                if (response.ok) {
                    const result = await response.json();
                    log(`‚úì User fetched: ${result.data.name} (${result.data.email})`, 'success');
                    updateUserInfo(result.data);
                } else {
                    log(`‚úó Not authenticated (${response.status})`, 'error');
                    updateUserInfo(null);
                }
            } catch (err) {
                log(`‚úó Fetch user error: ${err.message}`, 'error');
            }
        }

        async function testLogout() {
            try {
                log('Starting logout...', 'info');
                await getCsrfCookie();

                const response = await apiRequest('POST', '/api/v2/logout');

                if (response.status === 204 || response.ok) {
                    log('‚úì Logout successful!', 'success');
                    updateUserInfo(null);
                } else {
                    const text = await response.text();
                    log(`‚úó Logout failed (${response.status}): ${text}`, 'error');
                }
            } catch (err) {
                log(`‚úó Logout error: ${err.message}`, 'error');
            }
        }

        async function testLogoutVerify() {
            try {
                log('Verifying logout (should get 401)...', 'info');
                const response = await apiRequest('GET', '/api/v2/user');
                
                if (response.status === 401) {
                    log('‚úì Logout verified! User endpoint returns 401', 'success');
                    updateUserInfo(null);
                } else if (response.ok) {
                    const result = await response.json();
                    log(`‚úó Still logged in as ${result.data.name}`, 'error');
                } else {
                    log(`? Unexpected status: ${response.status}`, 'info');
                }
            } catch (err) {
                log(`‚úó Verify error: ${err.message}`, 'error');
            }
        }

        async function testRefresh() {
            log('Simulating page refresh...', 'info');
            updateUserInfo(null);
            await new Promise(r => setTimeout(r, 500));
            await testGetUser();
        }

        function checkCookies() {
            log('Checking cookies...', 'info');
            const xsrf = getCookie('XSRF-TOKEN');
            const session = getCookie('laravel_session');
            
            if (xsrf) {
                log(`‚úì XSRF-TOKEN found: ${xsrf.substring(0, 20)}...`, 'success');
            } else {
                log('‚úó No XSRF-TOKEN cookie', 'error');
            }
            
            if (session) {
                log(`‚úì laravel_session found: ${session.substring(0, 20)}...`, 'success');
            } else {
                log('‚úó No laravel_session cookie', 'error');
            }
        }

        function checkSessionDB() {
            log('To check DB sessions, run in backend terminal:', 'info');
            log('php artisan tinker', 'info');
            log("DB::table('sessions')->select('id', 'user_id', 'last_activity')->get()", 'info');
        }

        async function runFullTest() {
            log('=== STARTING FULL AUTH FLOW TEST ===', 'info');
            
            try {
                // 1. Login
                log('STEP 1: Login', 'info');
                await testLogin();
                await new Promise(r => setTimeout(r, 1000));
                
                // 2. Verify session
                log('STEP 2: Verify session persistence', 'info');
                await testGetUser();
                await new Promise(r => setTimeout(r, 1000));
                
                // 3. Simulate refresh
                log('STEP 3: Simulate page refresh', 'info');
                await testRefresh();
                await new Promise(r => setTimeout(r, 1000));
                
                // 4. Logout
                log('STEP 4: Logout', 'info');
                await testLogout();
                await new Promise(r => setTimeout(r, 1000));
                
                // 5. Verify logout
                log('STEP 5: Verify logout', 'info');
                await testLogoutVerify();
                
                log('=== FULL TEST COMPLETE ===', 'success');
            } catch (err) {
                log(`=== TEST FAILED: ${err.message} ===`, 'error');
            }
        }

        // Auto-fetch user on load
        window.addEventListener('load', () => {
            log('Page loaded. Testing session restoration...', 'info');
            testGetUser();
        });
    </script>
</body>
</html>
